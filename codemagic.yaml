# codemagic.yaml

workflows:
  build_ethilia_apk:
    name: Build Ethilia Android APK
    environment:
      vars:
        BRIEFCASE_PLATFORM: "android"
    scripts:
      - name: Install Briefcase
        script: |
          pip install briefcase

      - name: Build APK
        script: |
          briefcase create android
          briefcase build android

    artifacts:
      - "**/outputs/**/*.apk"

    publishing:
      email:
